<!DOCTYPE html>

<html lang="en">
    <head>
        <title>David Phan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
            crossorigin="anonymous">
    </head>
    <body>
        
        <div id="navbar-placeholder"></div>
        <div>
        </div>
        <footer>
            <i class="fa-regular fa-copyright"></i>
            2022 David Phan. All Rights Reserved.
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8a370adc73.js" crossorigin="anonymous"></script>
        <script src="index.js" type="text/javascript"></script>
        <script>
            // Loading Navbar
            var request = new XMLHttpRequest();
            request.open('GET', 'navbar.html', true);
            request.onload = function () {
                if (request.status >= 200 && request.status < 400) {
                    var resp = request.responseText;
                    document.getElementById('#navbar-placeholder').innerHTML = resp;
                }
            };
            request.send();
            console.log(document.getElementById('#navbar-placeholder'));
        </script>
    </body>
</html>
